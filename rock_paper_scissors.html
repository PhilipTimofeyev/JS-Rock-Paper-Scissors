<!DOCTYPE html>
<html>

  <meta charset="UTF-8">

<body>
  <script>

    function getPlayerChoice() {
      let choice;

      while (true) {
        choice = prompt("Please enter Rock, Paper, or Scissors")
        choice = choice.toLowerCase()
        if (choice === "rock" || choice === "paper" ||  choice === "scissors") { break}
      }

      return choice
    }

    function getComputerChoice() {
      choice = getRandomInt(1, 3)

      switch (choice) {
      case 1:
        return "rock";
      case 2:
        return "paper";
      case 3:
        return "scissors";
      }
    }

    function getRandomInt(min, max) {
      const minCeiled = Math.ceil(min);
      const maxFloored = Math.floor(max);
      return Math.floor(Math.random() * (maxFloored - minCeiled + 1) + minCeiled);
    }

    function determineWinner(player, computer) {
      if (player === computer) {
        return "Draw!"
      } else if (player === "rock" && computer === "paper") {
        return "Computer"
      } else if (player === "rock" && computer === "scissors") {
        return "Player"
      } else if (player === "paper" && computer === "rock") {
        return "Player"
      } else if (player === "paper" && computer === "scissors") {
        return "Computer"
      } else if (player === "scissors" && computer === "paper") {
        return "Player"
      } else if (player === "scissors" && computer === "rock") {
        return "Computer"
      } else { return "NOOO"}
    }

    function playRound(playerSelection, computerSelection) {
      console.log(`You chose ${playerSelection} and computer chose ${computerSelection}!`)
      winner =  determineWinner(playerSelection, computerSelection)
      console.log(winner)
    }


    function playGame() {
      computer_score = 0
      player_score = 0

      for (let round = 0; round <= 5; round++) {
        console.log(`Round ${round}`)
        playRound(getPlayerChoice(), getComputerChoice());
      }
    }

    console.log(playGame())
  </script>
</body>
</html>
